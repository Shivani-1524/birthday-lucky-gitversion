<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Birthday Luck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a9487b343.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1 class="title">Is Your Birthday Lucky ? 🥳</h1>
    <div class="container">
        <div class="user-input">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth">
        </div>

        <div class="user-input">
            <label for="lucky-number">Lucky Number:</label>
            <input type="text" id="lucky-number">
        </div>

        <button id="check-number">Check Number</button>
        <div class="privacy-notice">
            <p>We dont store your data 🤐</p>
        </div>
        <p id="output-box"></p>
    </div>

                class="fab fa-linkedin-in"></i></a>

        <a href="mailto:shivanipothorajan@gmail.com"><i class="far fa-envelope"></i></a>

</body>

</html>
